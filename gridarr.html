<head>

</head>
<body>
    <script>


function grid(m,n){
let arr=[[m][n]];
    for(let i=0;i<m-1;i++){
        for(let j=0;j<n-1;j++){
            if(i==0 && j==0){
                arr[[i][j]]=1
            }if(i>0 && j>0){
                arr[[i][j]]=arr[[i-1][j]]+arr[[i][j-1]]  
            }
              
        }
    }
 document.write(arr)
}

grid(3,3);
    </script>



</body>
</html>
