<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function queue(stk){
                let queue=[]
                while(stk.length>0){
                    queue.push(stk.pop())
                }
                while(queue.length>0){
                    stk.push(queue.shift())
                }
            return stk
        }
            stk=[5,7,5,6,4,8]
        document.write(queue(stk))




    </script>
</body>
</html>
