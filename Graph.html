    <script>
class Graph{
    constructor(noOfVer){
        this.noOfVer=noOfVer;
        this.list=new Map();
    }
    addVertex(v){
        this.list.set(v,[])
    
    }

    addEdge(v,w){
        this.list.get(v).push(w)
        this.list.get(w).push(v)  
    }
    deleteEdge(v,w){
        this.list.get(v).pop(w)
        this.list.get(w).pop(v)
    }

    printGraph(){
        let keys=this.list.keys();
        for(let v of keys){
            let elist=this.list.get(v);
            let data=''
         for(let e in elist)
            {
                data=data+elist[e]+' '
            }
            document.write(v+'->'+data,"<br>")
        }
    }


bfs(v){
   
    let q=[];
    q.push(v)
    let visited=[]

    while(q.length>0){
        let element=q.shift();
        visited[element]=true;
        document.write(element," ")
        let edata=this.list.get(element)
        for(let v in edata){
            let data=edata[v]
            if(!visited[data]){
                q.push(data);
                visited[data]=true;
            }
        }
    }
}
