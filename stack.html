<body>
<input type="number" name="number" id="data1">

<input type="button" value="submit"  onclick="insert()" >

<input type="button" value="Show" onclick="display2()">

    <script>
            class Node{
                constructor(){
                    this.data=0;
                    this.link=null;
                }
            }

class stack{
    constructor(){
        this.top=null;
    }

    push(data){
                const no=new Node(data);
                if(no==null){
            document.write("stack overflow");
            return
            }
            no.data=data;
            no.link=this.top;
            this.top=no;

        }
pop(){
if(this.top==null){
    document.write("The Stack is Null");
}
else{
 let temp=this.top;
 this.top=temp.link;
 return temp.data;
}
}


    display(){
        if(this.top==null){
            document.write("null stack")
        }
        else{
                let curr=this.top;
                while(curr!=null){
                   
                    document.write(curr.data);
                    document.write("<br>");
                    curr=curr.link;
                }
            }
            }
}
let stk=new stack();
function insert(){
let data=document.getElementById("data1").value
    stk.push(data)
    funull();
}

function display2(){
    stk.display()
}

function funull(){
    document.getElementById("data1").value=''
}
    </script>
