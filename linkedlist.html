 class node{

        constructor(){
            this.head=null;
            this.tail=null;
            this.size=0;
        }
         
        empty(){
            return this.size==0;
        }

        add(data){
            const no=new node(data);

            if(this.empty()){
                this.head=no;
                this.tail=no;
            }
            else{
                this.tail.next=no;
                no.prev=this.tail;
                this.tail=no;
            }

            this.size++;

        }

        print(){

            let curr=this.head;
            let str=' ';
            while(this.size>0){
                str=str+curr.data+"<->";
                curr=curr.next;
                this.size--
            }
            document.write(str);
        }

            
    delete(ind){
        if(this.empty()){
            document.write("the list is empty");
        }
        else{
            let curr=this.head;
            let prev=this.head;
            for(let i=0;i<ind-1;i++){
                    
                curr=curr.next
            }
           prev=curr.next;
           curr.next=prev.next;
          
        }
            
            this.size--

        }
