    <script>
        function searchInBinary(arr,l,r,ele){
            let mid=Math.floor((l+r)/2);
             
          

                if(arr[mid]==ele){
                    document.write("Element found ",ele,"=",arr[mid])
                    return 
                }
                else if(arr[mid]>ele){
                 
                    searchInBinary(arr,l,mid-1,ele)
                }
                else if(arr[mid]<ele){
           
                    searchInBinary(arr,mid+1,r,ele)
                } 
              else if(mid==l || mid==r){
                if(arr[mid]!=ele){
                    document.write("sorry element not found")
                }
                
              }
        return
