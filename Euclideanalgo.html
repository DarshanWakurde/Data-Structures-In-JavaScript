<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Eucalgo(m,n){
                if(n==0){
                    document.write(m)
                    return
                }
                let a=m%n
                m=n
                n=a
                Eucalgo(m,n)
        }

        let a=prompt("ENter the Number")
        Number.parseInt(a)
        let b=prompt("ENter the Number")
        Number.parseInt(b)
        if(a>b){
            Eucalgo(a,b)
        }
        else{
            Eucalgo(b,a)
        }
        
    </script>
</body>
</html>
