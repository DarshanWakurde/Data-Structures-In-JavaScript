<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    dp={}
    function fib(n){
       
            if(n<2){
                return n
            }
           
            if(n in dp){
                return dp[n]
            }
            document.write(n)
            return dp[n]= fib(n-2)+fib(n-1)
      
    }


   document.write(fib(5))
</script>
   
    
</body>
</html>
