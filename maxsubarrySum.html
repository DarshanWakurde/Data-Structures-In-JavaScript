<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function f(arr,n){
            let maxsum=0;
            for(let i=0;i<n-1;i++){
                let sum=0
                for(let j=i;j<n-1;j++){

                    sum+=arr[j];

                    if(maxsum<sum){
                        maxsum=sum 
                    }
                }
            }
            return maxsum
        }
    let arr=[-2,-5,6,-2,-3,1,5,-6]
    let n=arr.length

    document.write(f(arr,n))

    </script>
</body>
</html>
