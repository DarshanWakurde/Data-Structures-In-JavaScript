    <script>
      

      class node{
        constructor(data){
            this.data=data;
            this.next=null;
            this.prev=null;
        }
      }

   class doublelinkedlist{
            constructor(){
                this.head=null;
                this.tail=null;
                this.size=0;
                
            }

            empty(){
                return this.size==0;
            }
        add(data){
           const no=new node(data);
           if(this.empty()){
            this.head=no;
            this.tail=no;
           }
        else{
            this.tail.next=no;
            no.prev=this.tail;
            this.tail=no;
           
        }
           
        }
        
print(){
if(this.isempty()){
   document.write("is empty");
}
else{

while(curr){

}

}
}
}
