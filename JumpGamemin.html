<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function minjump(n,jumps){
               
            let i,j;

            var dp=[n];
            dp[0]=0;

            for(i=1;i<n;i++){
                dp[i]=Number.MAX_VALUE
            }

            for(i= 0;i<n-1;i++){
                for(j=1;j<=jumps[i] && i+j<n;j++){
                    dp[i+j]=Math.min(dp[i+j],1+dp[i])
                }
            }

            return dp[n-1];

        }

        var jumps=[1,3,5,8,9,2,6,7,6]

        let n=jumps.length
        document.write(minjump(n,jumps))
    </script>
</body>
</html>
