</head>
<body>
    <script>

function reverse(stk){
 
  let qu = [];

  while (stk.length > 0) {
    qu.push(stk.pop());
  }

  while (qu.length > 0) {
    stk.push(qu.shift());
  }
  return stk
}
 

let stk = [10, 20, 30, 40];
 
let s=reverse(stk);
 

document.write("After Reverse : (Top to Bottom)");

  document.write(s);


    </script>
    
</body>
</html>
