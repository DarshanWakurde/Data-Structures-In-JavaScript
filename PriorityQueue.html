    <script>
        
class PriorityQueue{

constructor(){
this.values =[];
}
enqueue(val, priority){
this.values.push({val:val, priority});
this.sort()
}
dequeue(){
return this.values.shift().val;
}
sort(){
this.values.sort((a,b) =>a.priority-b.priority);
}
isEmpty(){
    return this.values.length==0
}
front(){   
    return this.values[0].val
}
}

let p=new PriorityQueue();
