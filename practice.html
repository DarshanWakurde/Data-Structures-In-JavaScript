    class node{
        constructor(data){
          this.data=data;
          this.next=null;
          this.prev=null
        }
    }
     
    class linkedlist{
        constructor(data){
              this.head=null;
              this.tail=null;
              this.size=0;
        }
        
        empty(){
            return this.size===0;
        }
        getsize(){
        return this.size;
        }

add(data){
    const no=new node(data)
    if(this.empty()){
        this.head=no;
        this.tail=no;
    }
    else{
        this.tail.next=no;
        this.tail=no;
        no.prev=this.tail;
    }
    this.size++;
}

del(){
    let curr=this.head;
    let nodde
    while(curr){
        if(curr.next){
            nodde=curr;
        }
        curr=curr.next;
    }
    nodde.next=null;
    this.size--;
}
addfirst(data){
let no=new node(data)

if(this.empty()){
    this.head=no;
}
else{
    no.next=this.head;

}
}

           for(let i=0;i<index;i++)
           {
            curr=curr.next;
           }

   }

print(){
