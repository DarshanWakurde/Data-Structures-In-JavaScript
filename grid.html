    <script>

class nop{
    constructor(m,n){
        this.m=m;
        this.n=n;
    }
    numberOfPaths(){
        return this.numberOfPathsHelp(this.m-1,this.n-1)
    
    }
    numberOfPathsHelp(m,n){
            if(m==0 && n==0){
                return 1
            }
            if(m<0 || n<0){
                return 0
            }
            let lef=this.numberOfPathsHelp(m-1,n)
            let rig=this.numberOfPathsHelp(m,n-1)
            return lef+rig  
    }
}



let nu=new nop(3,3)
document.write(nu.numberOfPaths(),"<br>");
