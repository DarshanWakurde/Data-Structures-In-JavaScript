<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function binarySerch(arr,l,r,s){

            while(l<=r){
                let mid=Math.floor((l+r)/2)
                if(arr[mid]==s){
                    return s;
                }
            else if(arr[mid]>s){
                r=mid-1;
            }
            else if(arr[mid]<s){
                l=mid+1
            }
           
         }
         return -1  


        }

        arr=[1,5,6,10,11,12,15,20,25,22]
        l=0;
        r=arr.length-1

        document.write(binarySerch(arr,l,r,6))



    </script>
</body>
</html>
