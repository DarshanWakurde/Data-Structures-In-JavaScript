    <script>
class node{
    constructor(data){
        this.data=data;
        this.next=null;
        this.prev=null
    }
}

class dolinkedlist{

    constructor(){
        this.head=null;
        this.tail=null;
        this.size=0;
    }
    isempty(){
        return this.size==0;
    }

    add(data){
        const no=new node(data);
        if(this.isempty()){
           this.head=no;
           this.tail=no
        }
       else{
          this.tail.next=no;
          no.prev=this.tail;
          this.tail=no
       }
       this.size++;
    }

    insert(data,pos){
        const no=new node(data);
        if(pos==0){
          this.add(data)
        }
        else{
            let curr=this.head;
            let prevo=this.head;
            for(let i=0;i<pos;i++){
                curr=curr.next;
            }
           let nxt=curr.next;
           curr.next=no;
           no.prev=curr;
           no.next=nxt;
           nxt.prev=no
        }
 this.size++;
    }

    print(){

        if(this.isempty()){
           document.write("is empty");
        }
        else{
        let curr=this.head;
        let str=' '
        while(curr){
            str+=curr.data+ " ";
            curr=curr.next;
        }
        document.write(str);
    }
    }










}
