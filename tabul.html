<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    
    <script>

function fab(n){

    let prev=1;
    let prev2=0;
    let curr;
        for(let i=2;i<=n;i++){
            curr=prev+prev2;
            prev2=prev;
            prev=curr;
        }
        return curr;
        
}
        let n=3

        document.write(fab(n));

    
    </script>
</body>
</html>
